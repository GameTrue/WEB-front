<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Courses">
    <title>CourseMan - Courses</title>
    	
	<link rel="icon" type="image/png" href="https://i.imgur.com/oxu8p7O.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
	<script type="text/javascript" src="./js/templateLoader.js"></script>
	<script type="text/javascript" src="./js/courses.js"></script>
	<script type="text/javascript" src="./js/loading.js"></script>
</head>
<body>

    <!-- Подключаем header -->
    <header id="header-placeholder"></header>

    <main>
        <div class="container">
			<div style="flex: 1;">
				<aside class="filter-column" id="filter-form-panel">
					<h2>Фильтры</h2>
					<form id='filter-course-form' action="#" method="get">
						<label for="category">Категория:</label>
						<select id="category" name="category">
							<option value="all">Все</option>
							<option value="programming">Программирование</option>
							<option value="design">Дизайн</option>
							<option value="marketing">Маркетинг</option>
						</select>

						<label for="level">Уровень:</label>
						<select id="level" name="level">
							<option value="all">Все</option>
							<option value="beginner">Начинающий</option>
							<option value="intermediate">Средний</option>
							<option value="advanced">Продвинутый</option>
						</select>
					</form>

					<button type="submit" class="filter-button" id="filter-btn">Применить</button>
				</aside>

				<aside class="filter-column admin-panel" id="filter-admin-panel">
					<h2>Добавить</h2>
					<form id="add-course-form" action="#" method="post">
						<label for="course-name">Название:</label>
						<input id="course-name" name="course-name">

						<label for="course-level">Уровень:</label>
						<select id="course-level" name="course-level">
							<option value="beginner">Начинающий</option>
							<option value="intermediate">Средний</option>
							<option value="advanced">Продвинутый</option>
						</select>
					</form>

					<button type="button" class="filter-button" id="submit-btn-admin">Применить</button>
				</aside>
				<div style="
							display: flex;
							justify-content: center;
							max-width: 300px;
						">
					<button type="button" class="admin-button" id="panel-btn-admin">Админ панель</button>
				</div>
			</div>
			

            <section class="courses">
                <h2>Курсы</h2>
				<div class="courses-grid" id="courses-grid">
				</div>
				<div style="display: flex;">
					<button type="button" class="admin-button-edit" id="edit-btn-admin">Редактировать</button>
				</div>
			</section>

			
        </div>
    </main>

    <!-- Здесь будет динамически подгружен footer -->
    <footer id="footer-placeholder"></footer>


	<!-- JavaScript для обработки формы -->
    <script>
        const form = document.getElementById('filter-form-panel');
        const submitBtn = document.getElementById('filter-btn');

        submitBtn.addEventListener('click', function() {
            const category = document.getElementById('category').value;
            const level = document.getElementById('level').value;

            console.log('Выбранная категория:', category);
            console.log('Выбранный уровень:', level);
        });
    </script>
</body>
</html>
