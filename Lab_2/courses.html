<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Courses">
    <title>CourseMan - Courses</title>
    	
	<link rel="icon" type="image/png" href="https://i.imgur.com/oxu8p7O.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Подключаем header -->
    <header id="header-placeholder"></header>

    <main>
        <div class="container">
            <aside class="filter-column">
                <h2>Фильтры</h2>
                <form action="#" method="get">
                    <label for="category">Категория:</label>
                    <select id="category" name="category">
                        <option value="all">Все</option>
                        <option value="programming">Программирование</option>
                        <option value="design">Дизайн</option>
                        <option value="marketing">Маркетинг</option>
                    </select>

                    <label for="level">Уровень:</label>
                    <select id="level" name="level">
                        <option value="all">Все</option>
                        <option value="beginner">Начинающий</option>
                        <option value="intermediate">Средний</option>
                        <option value="advanced">Продвинутый</option>
                    </select>
                </form>

				<button type="submit" class="filter-button" id="submit-btn">Применить</button>
            </aside>

            <section class="courses">
                <h2>Курсы</h2>
				<div class="courses-grid">
					<div class="course-card">Course 1</div>
					<div class="course-card">Course 2</div>
					<div class="course-card">Course 3</div>
					<div class="course-card">Course 4</div>
					<div class="course-card">Course 5</div>
					<div class="course-card">Course 6</div>
					<div class="course-card">Course 7</div>
					<div class="course-card">Course 8</div>
				</div>
                <!-- Добавьте больше блоков по необходимости -->
            </section>
        </div>
    </main>

    <!-- Здесь будет динамически подгружен footer -->
    <footer id="footer-placeholder"></footer>

	<!-- JavaScript для подгрузки шаблонов -->
    <script>
        // Функция для подгрузки фрагментов
        function loadFragment(fragmentId, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(fragmentId).innerHTML = data;
                    if (callback) callback(); // Вызов callback после загрузки
                })
                .catch(error => console.error('Ошибка загрузки фрагмента:', error));
        }

        // Подгрузка header и footer
        loadFragment('header-placeholder', 'header.html', setActiveLink);
        loadFragment('footer-placeholder', 'footer.html');


		// Функция для установки класса active-link на активную страницу
        function setActiveLink() {
            const path = window.location.pathname;
			// Извлекаем последний элемент пути (название страницы)
			const page = path.substring(path.lastIndexOf('/') + 1);
            const menuItems = document.querySelectorAll('nav a');

            menuItems.forEach(link => {
                // Сравниваем ссылку с текущим URL
				console.log(link.getAttribute('href'), path)
                if (link.getAttribute('href') === page) {
                    link.querySelector('li').classList.add('active-link');
                }
            });
        }
    </script>

	<!-- JavaScript для обработки формы -->
    <script>
        // Получаем элементы формы и кнопки
        const form = document.getElementById('filter-form');
        const submitBtn = document.getElementById('submit-btn');

        // Обработчик события на кнопку
        submitBtn.addEventListener('click', function() {
            // Получаем значения полей формы
            const category = document.getElementById('category').value;
            const level = document.getElementById('level').value;

            // Выводим значения в консоль
            console.log('Выбранная категория:', category);
            console.log('Выбранный уровень:', level);
        });
    </script>

</body>
</html>
